global:
  scrape_interval: 5s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Scrape Chat App replicas (using internal container ports)
  - job_name: 'chat-apps'
    static_configs:
      - targets: 
          - 'chat-app-1:3000'
          - 'chat-app-2:3000'
          - 'chat-app-3:3000'

  # Optional: Scrape Node.js app metrics if your app exposes them
  - job_name: 'chat-app-metrics'
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'chat-app-1:3000'
          - 'chat-app-2:3000'
          - 'chat-app-3:3000'
